<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversor de Divisas</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="conversor-container">
    <div class="titulo">
        <h1>Pasar <span id="titulo-moneda-origen">Euros</span> a <span id="titulo-moneda-destino">Dólares</span></h1>
    </div>
    <div class="conversor">
<div class="input-group">
            <span class="etiqueta">Tu envías <span id="moneda-envio-label">EUR</span></span>
            <input type="number" id="monto" placeholder="Cantidad">
            <select id="moneda-origen">
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="ARS">ARS</option>
                <option value="USD">USD</option>
            </select>
        </div>
        <div class="input-group">
            <span class="etiqueta">Te enviamos <span id="moneda-recepcion-label">USD</span></span>
            <input type="text" id="resultado" placeholder="Cantidad" readonly>
            <select id="moneda-destino">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="ARS">ARS</option>
            </select>
        </div>
        <button id="convertir" onclick="convertir()">Crear pedido</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
